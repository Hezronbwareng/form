<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <form action="" id="loginform">
        <h1>Login</h1>
        
        <input type="text" id="Username" class="form-control"  placeholder="Enter your Username...">
        <span></span>
         <input type="password" id="password" class="form-control" placeholder="Enter your password...">

         <div class="wrapper">
            
            <span>
                <i class="fa fa-eye" aria-hidden="true" id="eye" onclick="toggle()"></i>
            </span>
        </div>

         <button type="submit">Submit</button>
         <div class="Sign-Up">
            <br>
            <span>Don't have account?</span>
            <h1>
                Sign-Up
            </h1>
            <input type="text" id="firstName" class="form-control"  placeholder="Enter your Full Names...">
            <input type="mail" id="email" class="form-control"  placeholder="Enter your email...">
            <span></span>
             <input type="password" id="password" class="form-control" placeholder="Enter your password...">
             <input type="password" id="password" class="form-control" placeholder="Re-enter your password...">
    
    

        </div>
        
    </form>
    <script class="script.js"></script>
</body>
</html>
